<p>Oh! que esperança vibra em nosso ser,<br>
Pois aguardamos o Senhor!<br>
Fé possuímos, que Jesus nos dá,<br>
Fé na promessa que nos fez.<br>
Eis que o tempo logo vem,<br>
E as nações daqui e além<br>
Bem alerta vão cantar:<br>
Aleluia! Cristo é Rei!<br>
Oh! que esperança vibra em nosso ser,<br>
Pois aguardamos o Senhor.</p>
