<p><strong>1.</strong>
Faz brilhar em mim, Jesus,<br>
Tua luz, divina luz!<br>
Tira o véu dos olhos meus,<br>
Para ver os feitos Teus!</p>

<p><strong>2.</strong>
Reine em mim a Tua paz,<br>
Teu amor que bênçãos traz!<br>
Sinta eu o Teu perdão,<br>
O poder da redenção!</p>

<p><strong>3.</strong>
Que prazer será pra mim,<br>
Ó Jesus, viver assim!<br>
Sou feliz em Tua luz,<br>
Mui feliz, ó meu Jesus!</p>
