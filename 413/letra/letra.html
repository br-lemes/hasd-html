<p>Sei de um lugar de paz, longe de toda dor,<br>
Aonde vou a luz buscar.<br>
Entre a vegetação, prostrado em oração,<br>
A Deus entrego meu pesar.<br>
Bem cedo, de manhã, ou ao cair do Sol,<br>
Eu deixo lá o meu temor;<br>
E deste bom lugar, eu saio pra enfrentar<br>
A vida com muito mais amor.</p>
