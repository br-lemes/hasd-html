<p><strong>1.</strong>
Às águas do Jordão desceu<br>
Jesus, o Redentor,<br>
O Deus eterno que morreu<br>
Por nós em santo amor.</p>

<p><strong>2.</strong>
O exemplo Seu devemos ter<br>
Por lei a nos cingir.<br>
Quem salvo está por Seu poder,<br>
Seus passos quer seguir.</p>

<p><strong>3.</strong>
Por nós morreu Jesus na cruz,<br>
E nos remiu do mal;<br>
Abriu caminho que conduz<br>
À vida divinal.</p>
