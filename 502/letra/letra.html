<p><strong>1.</strong>
Eu quero ser, Senhor amado,<br>
Como um vaso nas mãos do oleiro.</p>

<p><strong>Coro:</strong><br>
Quebra minha vida<br>
E faze-a de novo;<br>
Eu quero ser, Eu quero ser<br>
Um Vaso novo.</p>

<p><strong>2.</strong>
Faz Teu querer, Senhor amado,<br>
És o oleiro e eu esse vaso.</p>
