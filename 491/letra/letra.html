<p><strong>1.</strong>
Além do céu azul, foi Jesus preparar<br>
Um lar pra dar a quem a vitória alcançar.<br>
Anelo conseguir a vida no porvir,<br>
Com fé no meu Senhor Jesus.</p>

<p><strong>2.</strong>
Bem sei que eu, de mim, nada tenho pra dar,<br>
Mas sei que meu Jesus já me veio salvar.<br>
Agora quero eu ter fé no coração,<br>
Até Seu rosto ver além.</p>
