<p><strong>1.</strong>
Horas benditas,<br>
Santas e felizes,<br>
São as que passo<br>
Junto a Ti, meu Deus.</p>

<p><strong>Coro:</strong><br>
Ó Mestre amado,<br>
Criador divino,<br>
Do santo sábado,<br>
Tu és Senhor.</p>

<p><strong>2.</strong>
Busco Tua face<br>
De manhã bem cedo,<br>
Pois Tuas bênçãos<br>
Quero receber.</p>

<p><strong>3.</strong>
E logo à tarde,<br>
Quando o Sol se esconde,<br>
Quero, prostrado,<br>
Aos Teus pés estar.</p>
