<p>
Pai nosso que estás nos Céus,<br>
Santificado Teu nome;<br>
Teu reino venha, Tua vontade<br>
Na Terra e no Céu se faça;<br>
O nosso pão vem hoje dar;<br>
Nossas dívidas perdoa,<br>
Como nós a quem nos deve;<br>
E livra-nos das tentações<br>
E dos males deste mundo,<br>
Pois Teu é o reino,<br>
O poder e a glória<br>
Pra sempre.<br>
Amém. Amém.</p>
